<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Order</title>
</head>
<body>
    <h1>Submit Bulk Shipping Request</h1>
    <p>Enter Your Order Details: </p>
    <form action="/bulkShipping" method="post">
        <label for="clientName">Name: </label>
        <input type="text" name="clientName" placeholder="Full Name" id="clientName">
        <br style = "margin-bottom: 1.5rem;"/>

        <label for="clientAddress">Address:</label>
        <input type="text" name="clientAddress" placeholder="Address" id="clientAddress">
        <br style = "margin-bottom: 1.5rem;"/>

        <label for="productId">Product ID:</label>
        <input type="text" name="productId" placeholder="Product ID" id="productId">
        <br style = "margin-bottom: 1.5rem;"/>

        <label for="productQuantity">Quantity:</label>
        <input type="text" name="productQuantity" placeholder="##" id="productQuantity">
        <br style = "margin-bottom: 1.5rem;"/>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
